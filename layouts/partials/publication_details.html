<div class="publication-details">
    {{ .pubJournal }} ({{ .pubYear}}) | 
    <a class="publication-url" href="{{ .pubUrl }}" target="_blank">Full text {{- if .PubOpenAccess }} <i class="ai ai-open-access" style="font-size: 1.15em"></i>{{- else}} <i class="ai ai-closed-access" style="font-size: 1.15em"></i>{{ end }}</a> 
    {{- if .pubCode }} | <a href="{{ .pubCode }}" target="_blank">Code <i class="fa fa-code" style="font-size: 0.95em"></i></a>{{ end }}
</div>
